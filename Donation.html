<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="Donation.css" />
    <script src="Donation.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
      <div class="slider-title">
        <h1>DONATION LIST</h1>
      </div>
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="houses.jpg" alt="img-1" />
          <img class="image-item" src="vips.jpg" alt="img-2" />
          <img class="image-item" src="business.jpg" alt="img-3" />
          <img class="image-item" src="vehicles.jpg" alt="img-4" />
          <img class="image-item" src="land.jpg" alt="img-5" />
          <img class="image-item" src="Mappings.jpg" alt="img-6" />
          <img class="image-item" src="hitman.jpg" alt="img-7" />
          <img class="image-item" src="banner.jpg" alt="img-8" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
